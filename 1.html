<!DOCTYPE html> 
<html lang="en"> 
 <head> 
  <meta charset="utf-8">
  <title> Text formatting </title>
 </head> 
 <body> 
   <p><b>This text will be bolded.</b></p>
  <p><i> This text will be italic. </i></p>
  <p><u> This text will be underlined </u></p>
  <p><mark> This text will be highlighted </mark></p>
  <p> This is normal text<sup> This will be super scripted </sup></p>
  <p> This is normal again
  </p>
  <p> This is normal text <sub> This text will be subscripted </sub></p>
  <p> Normal text <small> Smal text </small></p>
  <p><strike>This text will be deleted </strike></p>
 </body> 
</html>
